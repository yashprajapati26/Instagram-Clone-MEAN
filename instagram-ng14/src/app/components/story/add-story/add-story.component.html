<div
  class="fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] min-h-auto bg-gray-400 bg-opacity-40 flex items-center justify-center">
  <div class="relative w-full max-w-2xl h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
     
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center">
          <img *ngIf="user.userProfile.profile_img; else elseBlock"
            class="h-6 w-6 rounded-full border border-gray-100 shadow-sm"
            src="{{imageUrl}}/{{ user?.userProfile?.profile_img }}" alt="user image" />
          <ng-template #elseBlock><img class="h-8 w-8 rounded-full" src="../../../../assets/default.png" />
          </ng-template>
          <b class="mx-1 text-lg">{{user.username}}</b>
        </h3>
        <button type="button" (click)="closeModal()"
          class="text-blue-500 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="staticModal">
          X
        </button>
      </div>
      <!-- Modal body -->
      <div class="h-full">
        <img *ngIf="storyImageUrl" (click)="file_input.click()" class="w-full object-cover" [src]="storyImageUrl"
          alt="profile_img" />
        <img *ngIf="!storyImageUrl" (click)="file_input.click()" id="defaultimg" src="../../../../assets/postBg.png"
          class="opacity-25 h-28 mt-20 mx-auto">
        <p *ngIf="!selected" (click)="file_input.click()" class="text-center pb-20 pt-2 text-blue-600">Select photo from
          gallary</p>
        <input (change)="selectFiles($event)" name="files" type="file" multiple #file_input
          hidden>
      </div>


      <!-- Modal footer -->
      <div *ngIf="selected"
        class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="button" (click)="goBackToPrevPage()"
          class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600 mr-auto">Cancel</button>
        <button type="button"
          class="ml-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Post
          story</button>
      </div>


    </div>
  </div>
</div>
