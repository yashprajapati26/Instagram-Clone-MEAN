<div class="h-screen bg-gray-200 flex justify-center items-center">
  <div class="bg-white border border-gray-300 w-96 py-4 flex flex-col items-center">
    
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-16 h-16 m-2 border rounded-full p-2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
    </svg>
      
    <h3 class="text-lg font-bold">Trouble with logging in?</h3>
    <p class="text-xs text-gray-500 p-6 text-center">
      Enter your email address, phone number or username, and we'll send you a
      link to get back into your account.
    </p>
    <form [formGroup]="forgetForm" (ngSubmit)="submit(forgetForm.value)">
    <input type="text" name="username" formControlName="username" class="border border-gray-300 rounded-md p-1 w-full text-sm" placeholder="Email address or Username">

    <button type="submit" class="text-sm font-bold my-4 text-white bg-sky-500 rounded-md py-1 w-full px-auto"> Send Login Link </button>
</form>
    <p class="text-xs text-center">Can't reset your password?</p>

    <p class="font-bold mt-4 mb-3 text-gray-400 text-md">OR</p>

    <a class="font-bold text-center text-sm cursor-pointer" routerLink="/signup">Create New Account</a>

    <a routerLink="/login" class="-mb-4 w-full text-center p-2 border border-gray-200 font-bold mt-5 text-sm cursor-pointer bg-gray-100">Back to Login</a>
  </div>
</div>
