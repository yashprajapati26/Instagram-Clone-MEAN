<div *ngIf="post" class="grid grid-cols-4 gap-4 mb-6">
  <div class="overflow-y-scroll max-h-screen col-span-4">

    <div class="bg-gray-100 p-4 px-32">
      <div class="bg-white border rounded-sm">
        <div class="flex items-center px-4 py-3">
          <img class="h-8 w-8 rounded-full" src="../../../assets/Logo-facebook.png" />
          <div class="ml-3">
            <span class="text-sm font-semibold antialiased block leading-tight">{{ post.user.username }}</span>
            <span class="text-gray-600 text-xs block">{{ post.user.firstName }} {{ post.user.lastName }}</span>
          </div>
        </div>
        <div class="flex justify-center items-center">

            <div class="m-2" *ngFor="let image of post.postImages">

          </div>

        <div class="font-semibold text-sm mx-4 mt-2 mb-4">
          {{ post.user.username }}
          <span class="text-sm font-normal">{{ post.content }}</span>
        </div>

        <div class="font-semibold text-sm mx-4 mt-2 mb-4">
          {{ post.likedPosts.length }} likes
        </div>

        <!-- show comment -->

        <div *ngIf="post.cmtPosts.length > 0" class="px-4 my-1 text-gray-400 text-xs">
          VIEW ALL COMMENTS
        </div>

        <div *ngFor="let cmt of post.cmtPosts" class="px-4 flex justify-between">
          <div class="w-full">
            <span class="font-semibold mr-1 text-sm">{{
              cmt.byUser.username
            }}</span>
            <span class="text-sm font-normal">{{ cmt.comment }}</span>
            <span (click)="openReplySection(cmt.id)" class="cursor-pointer float-right text-sm font-semibold p-1">Reply</span>
            <!-- <span *ngIf="replies"><span *ngFor="let reply of replies" class="mx-24 block"> replies </span></span> -->
            <!-- reply box -->
            <div id="{{cmt.id}}" hidden>
              <form [formGroup]="cmtForm" (ngSubmit)="addReply(cmt.id)" class="flex font-semibold text-sm mx-2 mt-2 mb-4">
                <div class="flex items-center px-4 py-3">
                  <img class="h-8 w-8 rounded-full" src="../../../assets/Logo-facebook.png" />
                  <div class="ml-3">
                    <span *ngIf="loggedUser"
                      class="text-sm font-semibold antialiased block leading-tight">{{ loggedUser.username }}</span>
                  </div>
                </div>
                <input type="text" class="w-full mx-6 my-4" placeholder="reply to {{cmt.byUser.username}}" name="comment"
                formControlName="comment" />
                <button type="submit" class="mr-6 border bg-gray-200 rounded p-2 my-4">
                  ADD
                </button>
              </form>
            </div>
            
            <!-- end reply box -->


          </div>
        </div>
        
        <div class="px-4 mt-2 text-gray-400 text-xs mb-4">2 DAYS AGO</div>
        <hr />

        <!-- end-show-comment -->

        <!-- comment -->
        <h3 *ngIf="msg" class="p-2 bg-green-800 shadow-md rounded m-3 text-white">
          {{ msg }}
        </h3>

        <div>
          <form [formGroup]="cmtForm" (ngSubmit)="addCmt()" class="flex font-semibold text-sm mx-2 mt-2 mb-4">
            <div class="flex items-center px-4 py-3">
              <img class="h-8 w-8 rounded-full" src="../../../assets/Logo-facebook.png" />
              <div class="ml-3">
                <span *ngIf="loggedUser"
                  class="text-sm font-semibold antialiased block leading-tight">{{ loggedUser.username }}</span>
              </div>
            </div>
            <input type="text" class="w-full mx-6 my-4" placeholder="add new comment" name="comment"
              formControlName="comment" />
            <button type="submit" class="mr-6 border border-gray-500 bg-gray-200 rounded p-2 my-4">
              ADD
            </button>
          </form>
        </div>

        <!-- end-comment  -->
      </div>
    </div>
  </div>
