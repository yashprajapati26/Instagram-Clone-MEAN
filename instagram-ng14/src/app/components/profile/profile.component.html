<app-header></app-header>
<div class="">
  <div class="pt-16 md:px-72">
    <div class="flex justify-center space-x-32">
      <div class="rounded-full border-b border-gray-500 p-1 h-36 flex items-center">
        <img  class="rounded-full border border-gray-100 shadow-sm"
          src="https://randomuser.me/api/portraits/women/81.jpg" alt="user image" />
      </div>
      <div>
        <div class="flex items-center justify-center">
          <div class="flex space-x-8">
            <span class="font semibold text-lg">
              {{userProfile.user.username}}
            </span>
            <a class="border border-gray-400 rounded py-1 px-2" routerLink="/edit-profile/{{userId}}">
              Edit profile
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>

          </div>
        </div>
        <div class="pt-3 flex space-x-10">
          <span class="text-sm font-semibold">11 posts</span>
          <span class="text-sm font-semibold">{{userProfile.no_of_followers}} followers</span>
          <span class="text-sm font-semibold">{{userProfile.no_of_following}} following</span>
        </div>
        <div class="pt-6 grid">
          <span class="text-lg font-semibold"> {{userProfile.user.firstName}} {{userProfile.user.lastName}} </span>
          <span class="text-xs">{{userProfile.city}}, {{userProfile.country}}</span>
          <span class="w-64">
            {{userProfile.bio}}
          </span>

        </div>
      </div>
    </div>

    <div class="pt-4"></div>
    <div class="border border-gray-400"></div>
    <div class="pt-3 flex items-center justify-center">
      <div class="flex space-x-12">
        <span class="font semibold text-xs  border-b-black">POSTS</span>
        <span class="font semibold text-xs">SAVED</span>
        <span class="font semibold text-xs">TEGS</span>

      </div>
    </div>
    <div class="pt-6 flex flex-wrap col-3 space-x-4 space-y-4 justify-center items-center">

      <!-- <div class="h-48 w-60" *ngFor="let post of userPost">
        <div class="flex">
          <div class="" *ngFor="let image of post.postImages">
            <img class="h-48" src="{{imageUrl}}/{{image.imagePath}}">
          </div>
        </div>
      </div> -->


      <div class="h-48 w-60" *ngFor="let post of userPost">
        <div class="flex relative">
          <img class="h-48" src="{{imageUrl}}/{{post.postImages[0].imagePath}}">
          
          <div *ngIf="post.postImages.length > 1" class="bg-white flex justify-center items-center text-black text-xs uppercase font-bold rounded-full p-2 absolute top-0 right-1 ml-2 mt-2">
            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
            </svg>
            <span>3</span>
          </div>
        
        </div>

      </div>

    </div>

  </div>
</div>
