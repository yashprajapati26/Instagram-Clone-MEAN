<div *ngFor="let feed of feeds" class="bg-gray-100 p-4">
    <div class="bg-white border rounded-sm">
      <div class="flex items-center px-4 py-3">
        <img class="h-8 w-8 rounded-full" src="../../../assets/Logo-facebook.png" />
        <div class="ml-3">
          <span class="text-sm font-semibold antialiased block leading-tight">{{ feed.user.username }}</span>
          <span class="text-gray-600 text-xs block">{{ feed.user.firstName }} {{ feed.user.lastName }}</span>
        </div>
      </div>
      <div class="flex justify-center items-center">
        <!-- <img src="{{imageUrl}}/{{feed.postImages[0].imagePath}}" /> -->
        <div class="flex">
          <div class="m-2" *ngFor="let image of feed.postImages">
            <img class="h-80" src="{{ imageUrl }}/{{ image.imagePath }}" />
          </div>
        </div>
        
      </div>
      <div class="flex items-center justify-between mx-4 mt-3 mb-2">
        <div class="flex gap-5">

        </div>
        <div class="flex">
          <svg fill="#262626" height="24" viewBox="0 0 48 48" width="24">
            <path
              d="M43.5 48c-.4 0-.8-.2-1.1-.4L24 29 5.6 47.6c-.4.4-1.1.6-1.6.3-.6-.2-1-.8-1-1.4v-45C3 .7 3.7 0 4.5 0h39c.8 0 1.5.7 1.5 1.5v45c0 .6-.4 1.2-.9 1.4-.2.1-.4.1-.6.1zM24 26c.8 0 1.6.3 2.2.9l15.8 16V3H6v39.9l15.8-16c.6-.6 1.4-.9 2.2-.9z">
            </path>
          </svg>
        </div>
      </div>
      <div class="font-semibold text-sm mx-4 mt-2 mb-4">
        {{ feed.user.username }}
        <span class="text-sm font-normal">{{ feed.content }}</span>
      </div>

      <div class="font-semibold text-sm mx-4 mt-1">
        {{ feed.likedPosts.length }} likes
      </div>
      <div *ngIf="feed.cmtPosts.length > 0" class="px-4 my-1 text-gray-400 text-xs">
        VIEW ALL COMMENTS
      </div>
      
      <!-- show comment -->
      <div *ngFor="let cmt of feed.cmtPosts; let i=index" class="px-4 flex justify-between">
        <div *ngIf="i<2" class="w-full">
          <span class="font-semibold mr-1 text-sm">{{
            cmt.byUser.username
          }}</span>
          <span class="text-sm font-normal">{{ cmt.comment }}</span>
          <span (click)="openReplySection(cmt.id)"
            class="cursor-pointer float-right text-sm font-semibold p-1">Reply</span>
          <!-- reply box -->
          <div id="{{ cmt.id }}" hidden>
            <form class="flex font-semibold text-sm mx-2 mt-2 mb-4">
              <div class="flex items-center px-4 py-3">
                <img class="h-8 w-8 rounded-full" src="../../../assets/Logo-facebook.png" />
                <div class="ml-3">
                  <span *ngIf="user"
                    class="text-sm font-semibold antialiased block leading-tight">{{ user.username }}</span>
                </div>
              </div>
              <input type="text" class="w-full mx-6 my-4" placeholder="reply to {{ cmt.byUser.username }}"
                name="comment" />
              <button type="submit" class="mr-6 border bg-gray-200 rounded p-2 my-4">
                ADD
              </button>
            </form>
          </div>

          <!-- end reply box -->
        </div>
      </div>
      <!-- end-show-comment -->

      <div class="px-4 mt-2 text-gray-400 text-xs mb-4">2 DAYS AGO</div>
      <hr />

    </div>
  </div>
